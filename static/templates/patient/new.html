<div>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Pacientes <small>Novo paciente</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/">MEJC<small>RT</small></a></li>
      <li><a href="#/patient"><i class="fa ion-person-stalker"></i>
          Pacientes </a></li>
      <li class="active"><i class="fa ion-person-add"></i> Novo</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <message-box></message-box>
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">{{ctrl.data.name || "Novo Paciente"}}</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form name="form" class="form-horizontal">
            <div class="box-body">
              <div class="form-group has-feedback">
                <label for="name" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                  <input ng-model="ctrl.data.name" type="text"
                    class="form-control" id="name" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
                    placeholder="RN/Maria Joaquina do Amaral" required>
                  <span
                    class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="code" class="col-sm-2 control-label">Prontuário</label>
                <div class="col-sm-10">
                  <input ng-model="ctrl.data.code" type="number"
                    class="form-control" id="code" placeholder="24001" min="1"
                    required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="blood_type" class="col-sm-2 control-label">Tipo
                  sanguíneo</label>
                <div class="col-sm-10">
                  <select class="form-control" name="blood_type"
                    ng-model="ctrl.data.blood_type" required>
                    <option ng-repeat="type in ctrl.blood_types">{{type}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Tipo</label>
                <div class="col-sm-10">
                  <select class="form-control" name="type"
                    ng-model="ctrl.data.type" required>
                    <option ng-repeat="type in ctrl.patient_types">{{type}}</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-success pull-right" ng-click="ctrl.create()">Criar</button>
              <button type="button" class="btn btn-default pull-left" ng-click="ctrl.reset()">Limpar</button>
            </div>
            <!-- /.box-footer -->
          </form>
          <div class="overlay" ng-show="ctrl.loading">
            <i class="fa fa-refresh fa-spin"></i>
          </div>
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
