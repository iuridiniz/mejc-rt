<header class="main-header">
  <!-- Logo -->
  <span class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>MEJC</b><small>RT</small></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>MEJC</b><small>RT</small></span>
  </span>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Alternar menu de navegação</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account Menu -->
        <li class="dropdown user user-menu" ng-show="main.user.name">
          <!-- Menu Toggle Button -->
          <a href="" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <i class="fa fa-user"></i>
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">{{main.user.name}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <i class="fa fa-user" style="font-size:90px"></i>
              <p>
                {{ main.user.name }}
                <small ng-show="main.user.admin">Administrador</small>
                <small >Membro desde {{main.user.since|date:"MMM'. 'yyyy"}}</small>
              </p>
            </li>
            <li class="user-body">
              <small>{{main.user.email}}</small>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a class="btn btn-default btn-flat">Perfil</a>
              </div>
              <div class="pull-right">
                <a ng-href="{{main.google_logout_url}}" class="btn btn-default btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- /User Account Menu -->
      </ul>
    </div>
  </nav>
</header>
