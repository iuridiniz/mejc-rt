<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Nome</label>
                </div>
                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="RN/Maria Joaquina Amaral" name="name">
                    <span class="input-group-btn">
                      <a class="btn btn-default" type="submit"><i class="fa fa-fw fa-search"></i>Pesquisar</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Prontuário</label>
                </div>
                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control" name="record" placeholder="123456/0">
                    <span class="input-group-btn">
                      <a class="btn btn-default" type="submit"><i class="fa fa-fw fa-search"></i>Pesquisar</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Solicitação</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="nhh_code" placeholder="20900">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Tipo sanguíneo (receptor)</label>
                </div>
                <div class="col-sm-10">
                  <select class="form-control" name="blood_type">
                    <option value="O-">O-</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="A+">A+</option>
                    <option value="B-">B-</option>
                    <option value="B+">B+</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+">AB+</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Tipo</label>
                </div>
                <div class="col-sm-10">
                  <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default">
                      <input type="radio" value="G" name="kind">Ginecológico</label>
                    <label class="btn btn-default">
                      <input type="radio" value="O" name="patient_kind">Obstétrico</label>
                    <label class="btn btn-default">
                      <input type="radio" value="RN" checked="checked" name="patient_kind">Recém-nascido</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Setor de hemotransfusão</label>
                </div>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option>Unidade A (Anexo)</option>
                    <option>Unidade B</option>
                    <option>Unidade B4</option>
                    <option>Alto risco</option>
                    <option>UTI Neonatal</option>
                    <option>UTI Materna</option>
                    <option>Sem registro</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Bolsas</label>
                </div>
                <div class="col-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-exchange"></i>
                    </span>
                    <div>
                      <select class="form-control input-sm" style="width: 75%">
                        <option value="CH">CH</option>
                        <option value="CHPL">CHPL</option>
                        <option value="CHPLI">CHPLI</option>
                        <option value="CHD">CHD</option>
                        <option value="CHI">CHI</option>
                        <option value="PF">PF</option>
                        <option value="CP">CP</option>
                        <option value="CRIO">CRIO</option>
                        <option value="ST">ST</option>
                      </select>
                      <select class="form-control input-sm" style="width: 25%">
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                      </select>
                    </div>
                    <span class="input-group-btn">
                      <a class="btn btn-danger" type="submit"><i class="fa fa-fw fa-plus-circle"></i></a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="btn-group-vertical">
                    <label class="btn btn-default" style="text-align: left" contenteditable="true">
                      <input type="checkbox">Reação transfusional</label>
                    <label class="btn btn-default disabled" style="text-align: left" contenteditable="true">
                      <input type="checkbox">Ficha preenchida</label>
                    <label class="btn btn-default disabled" style="text-align: left" contenteditable="true">
                      <input type="checkbox">Carimbo do plantão</label>
                    <label class="btn btn-default disabled" style="text-align: left" contenteditable="true">
                      <input type="checkbox">Carimbo do NHH</label>
                    <label class="btn btn-default disabled" style="text-align: left" contenteditable="true">
                      <input type="checkbox">ANVISA notificada</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Observações</label>
                </div>
                <div class="col-sm-10">
                  <textarea class="form-control" name="text"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Gravar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
